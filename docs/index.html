<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Offline barcode scanner web app for QR codes and PDF417" />
  <meta name="theme-color" content="#007bff" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <title>Barcode Scanner</title>
  <script type="module" crossorigin src="/barcode-reader-demo/assets/index-D_IN8Pdh.js"></script>
  <link rel="stylesheet" crossorigin href="/barcode-reader-demo/assets/index-BhIR5K7u.css">
</head>

<body>
  <!-- <script src="https://cdn.jsdelivr.net/npm/dynamsoft-barcode-reader-bundle@10.5.3000/dist/dbr.bundle.js"></script> -->

  <div id="app">
    <main class="container">
      <h1>Barcode Scanner</h1>
      <div id="landing-page" class="page">
        <div class="benchmark-container">
          <button id="benchmark-btn" class="secondary-button">ğŸ“ˆ Benchmark on image</button>
          <input type="file" id="benchmark-upload" accept="image/*" class="hidden" />
        </div>
        <div class="divider">
          <span>or</span>
        </div>

        <div class="provider-selector">

          <label for="provider-select">Scanner Engine:</label>
          <select id="provider-select" class="provider-dropdown">
            <option value="">Loading...</option>
          </select>
          <div id="provider-info" class="provider-info">
            <span id="provider-description"></span>
          </div>
        </div>

        <div class="options-container">
          <button id="open-camera-btn" class="primary-button">
            ğŸ“· Open Camera
          </button>

          <div class="upload-section">
            <input type="file" id="image-upload" accept="image/*" class="hidden" />
            <button id="upload-btn" class="secondary-button">
              ğŸ“ Upload Image
            </button>

            <div id="drop-zone" class="drop-zone">
              <p>ğŸ“ Drag & drop an image here</p>
              <small>Supports PNG, JPEG, WebP</small>
            </div>
          </div>
        </div>
      </div>

      <div id="scanner-page" class="page hidden">
        <div class="scanner-header">
          <div id="scanner-provider-badge" class="provider-badge"></div>
          <div id="scan-timing" class="scan-timing hidden"></div>
        </div>
        <video id="camera-preview" autoplay muted playsinline></video>
        <canvas id="capture-canvas" class="hidden"></canvas>
        <div class="controls">
          <button id="stop-scan-btn" class="secondary-button">
            Stop Scanning
          </button>
        </div>
      </div>

      <div id="result-page" class="page hidden">
        <div class="result-container">
          <div class="result-header">
            <div id="result-provider-badge" class="provider-badge"></div>
            <div id="decode-timing" class="decode-timing"></div>
          </div>
          <img id="captured-image" alt="Captured frame" />
          <div class="result-text">
            <h2>Scan Result:</h2>
            <div id="decoded-text"></div>
          </div>
          <button id="scan-again-btn" class="primary-button">
            Scan Again
          </button>
        </div>
      </div>
    </main>

    <div id="error-message" class="error hidden"></div>
  </div>
</body>

</html>
